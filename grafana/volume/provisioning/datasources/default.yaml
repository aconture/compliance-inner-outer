apiVersion: 1
datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    
  - name: Postgres
    type: postgres
    url: airflow-postgres:5432
    database: airflow
    user: airflow
    secureJsonData:
      password: "airflow"
    jsonData:
      sslmode: "disable" # disable/require/verify-ca/verify-full
      maxOpenConns: 0         # Grafana v5.4+
      maxIdleConns: 2         # Grafana v5.4+
      connMaxLifetime: 14400  # Grafana v5.4+
      postgresVersion: 903 # 903=9.3, 904=9.4, 905=9.5, 906=9.6, 1000=10
      timescaledb: false

  - name: InfluxDB
    type: influxdb
    database: influx_airflow
    user: admin
    url: http://influxdb:8086
    jsonData:
      timeInterval: "15s"
    secureJsonData:
      password: Welcome1